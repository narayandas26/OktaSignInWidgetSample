<h1 class="ui header">
  <i aria-hidden="true" class="drivers license outline icon"></i> User Profile
</h1>
<p>
  Below is your Okta Authetication details
</p>
<table class="ui table">
  <thead>
    <tr>
      <th>Claim</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let claim of claims">
      <td>{{claim.claim}}</td>
      <td id="claim-{{claim.claim}}">{{claim.value}}</td>
    </tr>
  </tbody>
</table>
